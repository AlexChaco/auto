<section class="bg-white pt-10 px-6">
  <div class="container mx-auto flex flex-col-reverse md:flex-row items-start gap-12">

    <!-- Columna izquierda: Datos de contacto -->
    <div class="md:w-1/2">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">Datos de contacto</h2>
      <div class="space-y-6">
        <div class="border-b border-gray-200 pb-3">
          <p class="text-blue-600 font-semibold">Correo</p>
          <p class="text-gray-700">contacto&#64;empresaauto.com</p>
        </div>
        <div class="border-b border-gray-200 pb-3">
          <p class="text-blue-600 font-semibold">Teléfono</p>
          <p class="text-gray-700">+51 999 999 999</p>
        </div>
        <div class="border-b border-gray-200 pb-3">
          <p class="text-blue-600 font-semibold">Dirección</p>
          <p class="text-gray-700">Av. Automotriz 123, Ciudad</p>
        </div>
        <div class="pb-3">
          <p class="text-blue-600 font-semibold">Horario</p>
          <p class="text-gray-700">Lunes a Viernes, 9:00 - 18:00</p>
        </div>
      </div>
    </div>

    <!-- Columna derecha: Formulario en box -->
    <div class="md:w-1/2">
      <div class="bg-blue-50 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-blue-800 mb-6">Envíanos un mensaje</h2>
        <form class="space-y-4">
          <input 
            type="text" 
            placeholder="Nombre" 
            class="w-full px-4 py-3 border-b border-blue-300 focus:outline-none focus:border-blue-600 bg-transparent"
          />
          <input 
            type="email" 
            placeholder="Correo electrónico" 
            class="w-full px-4 py-3 border-b border-blue-300 focus:outline-none focus:border-blue-600 bg-transparent"
          />
          <textarea 
            placeholder="Mensaje" 
            class="w-full px-4 py-3 border-b border-blue-300 focus:outline-none focus:border-blue-600 bg-transparent"
            rows="5"
          ></textarea>
          <button 
            type="submit" 
            class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition"
          >
            Enviar
          </button>
        </form>
      </div>
    </div>

  </div>
</section>
